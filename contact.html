<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Hostel - Contact</title>
  <meta name="description" content="Contact King Hostel for bookings, inquiries, or feedback.">
  <link rel="icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; }
    .navbar { background-color: #f8f9fa; transition: box-shadow 0.3s ease; }
    .navbar.scrolled { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .navbar-brand { font-weight: bold; color: #007bff !important; }
    .nav-link { transition: all 0.3s ease; }
    .nav-link:hover { color: #007bff !important; transform: scale(1.1); }
    .nav-link.active { color: #0056b3 !important; font-weight: bold; }
    .contact-input { transition: all 0.3s ease; }
    .contact-input:hover { border-color:#007bff; box-shadow:0 0 8px rgba(0,123,255,0.3); }
    footer { background-color: #f8f9fa; padding: 20px 0; }
    #scrollTopBtn {
      position: fixed; bottom: 20px; right: 20px; display: none;
      background: #007bff; color: white; border: none; border-radius: 50%;
      width: 45px; height: 45px; font-size: 20px;
    }
    #scrollTopBtn:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">King Hostel</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="facilities.html">Facilities</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="row">
        <div class="col-md-6 shadow p-4 mb-4 bg-body rounded">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control contact-input" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control contact-input" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" rows="4" class="form-control contact-input" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
            <div id="formMessage" class="mt-3"></div>
          </form>
        </div>
        <div class="col-md-6">
          <h5>Find Us Here</h5>
          <iframe 
            src="https://www.google.com/maps?q=R.V.+Patel+College+Of+Commerce+&+V.L.Shah+college+of+commerce,+Surat&z=17&output=embed"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 King Hostel. All rights reserved.</p>
      <p>Contact: info@kinghostel.com | +1-234-567-890</p>
    </div>
  </footer>

  <!-- Scroll to Top -->
  <button id="scrollTopBtn"><i class="bi bi-arrow-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const navbar = document.querySelector('.navbar');
    const contactForm = document.getElementById('contactForm');
    const emailInput = document.getElementById('email');
    const formMessage = document.getElementById('formMessage');
    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 50);
      document.getElementById('scrollTopBtn').style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    document.getElementById('scrollTopBtn').onclick = () => window.scrollTo({top:0, behavior:'smooth'});
    contactForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!emailInput.checkValidity()) {
        emailInput.classList.add('is-invalid');
        return;
      }
      emailInput.classList.remove('is-invalid');
      formMessage.innerHTML = '<div class="alert alert-success">Thank you! We will get back to you soon.</div>';
      contactForm.reset();
      setTimeout(()=>formMessage.innerHTML='', 4000);
    });
  </script>
</body>
</html>
